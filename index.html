<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="./css/styles.css" rel="stylesheet">
  <script src="./js/sorteador.js"></script>

</head>
<body>
  <div class="container ">
    <div class="row g-3 border formulario">
      <div class="col-md-3">
        <label for="exampleFormControlInput1" class="form-label">Range inicial</label>
        <input type="number" class="form-control" id="rangeInicial" placeholder="Informe o range inicial">
      </div>
    
      <div class="col-md-3">
        <label for="exampleFormControlInput1" class="form-label">Range Final</label>
        <input type="number" class="form-control" id="rangeFinal" placeholder="Informe o range final">
      </div>

      <div class="col-md-3">
        <label for="exampleFormControlInput1" class="form-label">Minha aposta</label>
        <input type="number" class="form-control" id="minhaAposta" placeholder="Informe seu número de aposta">
      </div>

      <div class="col-md-6 ">
        <input class="form-check-input" type="checkbox" value="S" id="repetirAteAcertar">
        <label class="form-check-label" for="repetirAteAcertar">
          Repetir até acertar?
        </label>
      </div>

      <div class="col-md-12">
        <button type="button" class="btn btn-primary" onclick="submeterFormulario()">Sortear</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
